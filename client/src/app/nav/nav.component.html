            <ul class="navbar-nav me-auto mb-2 mb-md-0">

                    <li class="nav-item">
                        <a routerLink="/members" routerLinkActive="active" class="nav-link" aria-current="page" >Matches</a>
                    </li>
                    <li class="nav-item">
                        <a routerLink="/lists" routerLinkActive="active" class="nav-link" aria-current="page" >Lists</a>

                        <a routerLink="/messages" routerLinkActive="active" class="nav-link" aria-current="page" >Messages</a>

                <div dropdown class="dropdown">

                    </a>
                    <div *dropdownMenu class="dropdown-menu">

                        class="form-control me-2" placeholder="Username">
                    <input 
                        name="password"
                        [(ngModel)]="model.password"
                        class="form-control me-2" placeholder="Password" type="password">
